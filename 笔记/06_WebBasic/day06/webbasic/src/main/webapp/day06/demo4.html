<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function cal() {
		//获取文本框
		var input = document.getElementById("ss");
		//从框中取值
		var ss = input.value;
		try {
			//执行运算
			input.value = eval(ss);
		} catch(ex) {
			input.value = "Error";
		}
	}
</script>
</head>
<body>
	<input type="text" id="ss"/>
	<input type="button" value="="
		onclick="cal();"/>
</body>
</html>
