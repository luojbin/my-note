<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		border:1px solid red;
		width:318px;
		/* 为p的绝对定位充当基准, 无需设置偏移量, 相对定位即可*/	
		position:relative;
	}
	p {
		position: absolute;
		bottom: 30px;
		width: 100%;
		background-color: #ccc;
		text-align: center;
		line-height: 40px;
	}
	div {
		/* 根据空格折叠原则, 在图片和段落中的的换行, 
		被视为一个空格, 在段落浮动后, 空格留了下来, 导致了底下的空白边距.
		为了消除该边距, 可将父级块div的高度设置为图片的高度 */
		
		height: 318px;
	}
	
</style>
<body>
	<div>
		<img src="../images/3.jpg" />
		<p>苍老师到此一游</p>
	</div>
</body>
</html>
